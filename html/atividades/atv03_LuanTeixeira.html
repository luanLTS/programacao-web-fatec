    <meta name="description" content="Atividade 02 programação web sobre tabelas" />
    <meta name="keywords" content="html, tabelas, fatec ipiranga" />
    <meta charset="UTF-8">
    <title>Atividade 3 - Formulário</title>
</head>

<body>
    <main>
        <div>
            <font face="times new roman" color="red" size="5">
                <h1>Contato</h1>
            </font>
            <p>
                <i>Seja bem vindo, preencha o <b>formlário</b> abaixo para:</i>
            </p>
            <ul>
                <li>duvidas</li>
                <li>sugestões</li>
                <li>criticas</li>
                <li>Orçamentos</li>
            </ul>
            <p>Caso queria ver nossos produtos, clique <a href="#">aqui</a></p>
            <form>
                nome: <input type="text" required id="txtNome" name="txtNome" placeholder="digite seu nome"
                    size="50"><br />
                email: <input type="text" required id="txtEmail" name="txtEmail" placeholder="digite seu email"
                    size="70"><br />
                telefone: <input type="text" id="numTelefone" name="numTelefone" placeholder="digite seu telefone"
                    max="11" pattern="9{1}\d{4}-\d{4}" title="Fone: 99999-9999" /><br />
                assunto: <select name="opAssunto" id="opAssunto">
                    <option value="1" selected>Duvidas</option>
                    <option value="2">sugestões</option>
                    <option value="3">criticas</option>
                    <option value="4">Orçamentos</option>
                </select><br />
                Deseja receber uma copia deste e-mail:
                <input type="radio" name="opS" id="opS" value="Sim" /> Sim
                <input type="radio" name="opS" id="opN" value="Não" /> Não<br />
                mensagem: <textarea placeholder="digite sua mensagem" name="txtMensagem" id="txtMensagem" cols="50"
                    rows="7"></textarea><br />
                <input type="submit" value="Enviar" id="btnEnviar" name="btnEnviar">
            </form>
        </div>
    </main>
</body>

</html>
