	<body class="bg-black">
		<div class="container">
			<div class="row justify-content-center text-center">
				<h1 class="text-white py-3">Contato</h1>
				<div class="row">
					<p class="text-white">Seja bem vindo, preencha o formulário abaixo para: </p>
				</div>
				<div class="row">
					<div class="col-12 col-md-6 offset-md-3">
						<ul class="list-group">
							<li class="list-group-item">duvidas</li>
							<li class="list-group-item">sugestões</li>
							<li class="list-group-item">criticas</li>
							<li class="list-group-item">orçamento</li>
						</ul>
					</div>
				</div>
				<div class="row justify-content-center text-center">
					<p class="text-white">Caso queira ver nossos produtos, <a class="text-white" href="">clique aqui</a>
					</p>
				</div>
				<div class="row justify-content-center text-center">
					<div class="col-12 col-md-4">
						<form>
							<div class="row">
								<label class="form-label text-white">Nome:</label>
								<input type="text" id="nome" name="nome" class="form-control"
									placeholder="Digite seu nome">
							</div>
							<div class="row">
								<label class="form-label text-white">E-mail:</label>
								<input type="email" id="email" name="email" class="form-control"
									placeholder="Digite seu e-mail">
							</div>
							<div class="row">
								<label class="form-label text-white">Telefone:</label>
								<input type="tel" id="telefone" name="telefone" class="form-control"
									placeholder="Digite seu telefone">
							</div>
							<div class="row">
								<label class="form-label text-white">Assunto</label>
								<select class="form-control" name="assunto" id="assunto">
									<option selected value="Duvidas">Duvidas</option>
									<option selected value="sugestoes">sugestoes</option>
									<option selected value="criticas">criticas</option>
									<option selected value="orcamentos">orcamentos</option>
								</select>
							</div>
							<div class="row mt-2">
								<button class="btn btn-outline-success">Enviar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
