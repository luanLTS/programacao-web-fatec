<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-1.11.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Jquery</title>
</head>
<body>
    <!-- 
        Estrutura do Jqyuery 
        $(seletor).acao()

        $ -> seletor do jquery
    -->

    <div class="container border">
        <h1>html</h1>
        <input class="form-control" type="text" id="txtTeste" />
        <div class="d-grid my-4">
            <button type="button" id="btn" class="btn btn-outline-primary">Enviar</button>
        </div>
        <div class="alert resultado alert-danger"></div>
    </div>
</body>
</html>

<script>
/*$(".resultado").css("background", "yellow");  */
$(".resultado").text("Digite alguma coisa")
$("#txtTeste").keydown(() => {
    $(".resultado").text($("#txtTeste").val())
})

</script>
