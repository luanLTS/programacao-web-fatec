<doctype! html>
	<html>

	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-6 offset-sm-3">
					<h1 class="text-danger">Contato</h1><i>Seja bem vindo, preencha o <b>formulário</b>
						abaixo para:</i> <br />
					<div class="row">
						<div class="col-sm-12">
							<ul class="list-group">
								<li class="list-group-item">duvidas</li>
								<li class="list-group-item">sugestões</li>
								<li class="list-group-item">criticas</li>
								<li class="list-group-item">Orçamentos</li>
							</ul>
						</div>
					</div>
					Caso queira ver nossos produtos, clique
					<a href="#">aqui</a>
				</div>
			</div>
			<br /><br />
			<form class="form-group col-sm-6 offset-sm-3">
				<label>
					Nome
				</label>
				<input class="form-control" type="text" id="txtNome" size="50" placeholder="digite seu nome" /><br />
				<label>
					E-mail
				</label>
				<input class="form-control" type="text" id="txtEmail" size="60" placeholder="digite seu email" /><br />
				<label>
					Telefone
				</label>
				<input class="form-control" type="text" id="txtTelefone" size="30" /><br />
				<label>
					Assunto
				</label>
				<select class="form-control" id="assunto">
					<option value="Duvidas">Duvidas</option>
					<option value="Sugestões">Sugestões</option>
					<option value="Criticas">Criticas</option>
					<option value="Orcamentos">Orçamentos</option>
				</select>
				<div class="my-1">
					<label class="label-control">
						Deseja receber uma copia deste e-mail:
					</label>
					<input class="form-check-input" type="radio" value="Sim" id="Op1" name="receberEmail" />
					<label class="form-check-label" for="receberEmail">
						Sim
					</label>
					<input class="form-check-input" checked type="radio" value="Não" id="Op2" name="receberEmail" />
					<label class="form-check-label" for="receberEmail">
						Não
					</label>
				</div>
				<br />
				<label>
					Mensagem
				</label>
				<textarea class="form-control" id="txtMsg" rows="4" cols="40"></textarea><br />

				<div class="alert alert-success">

				</div>

				<div class="d-grid gap-2">
					<input type="button" class="btn btn-outline-success" id="bt1" value="Enviar" />
				</div>
			</form>
		</div>

		<script>
			$(".alert").hide();
			$("#bt1").click(() => {
				let nome = $("#txtNome").val();
				let email = $("#txtEmail").val();
				let telefone = $("#txtTelefone").val();
				let assunto = $("#assunto").val();
				let receberEmail = $("input[name=receberEmail]:checked").val();
				let mensagem = $("#txtMsg").val();


				$(".alert").show();

				$(".alert").html(`
					<p>
						${nome} <br/>
						${email} <br/>
						${telefone} <br/>
						Contato referente a ${assunto} <br/>
						${receberEmail} deseja receber a cópia do e-mail <br/>
						${mensagem}
					</p>
				`)
			})
			$("#txtNome").focus(() => { $(".alert").hide() });
		</script>
	</body>

	</html>
