<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 2</title>
</head>

<body>
    <h1>Validação</h1>
    <form action="">
        <label for="nome">
            Nome:
            <input type="text" name="nome" id="nome" />
        </label><br /><br />

        <label for="senha">
            Senha:
            <input type="password" name="senha" id="senha" />
        </label><br /><br />

        <label for="confirmacao">
            Confirmacao:
            <input type="password" name="confirmacao" id="confirmacao" />
        </label><br /><br />

        <label for="email">
            email:
            <input type="text" name="email" id="email" />
        </label><br /><br />

        <button type="button" onclick="validar()">Enviar</button>
    </form>


    <script>
        function validar() {
            if (nome.value.length < 3) {
                alert("informe seu nome completo!");
                nome.focus();
                return;
            }

            if (senha.value.length < 6 || !isNaN(senha.value)) {
                alert("informe uma senha alfanumerica de no minimo 6 carcteres");
                senha.focus();
                return;
            }

            if (senha.value != confirmacao.value) {
                alert("senha e confirmacao nao sai iguais.");
                confirmacao.focus();
                return;
            }

            if (email.value.length < 6 || email.value.indexOf("@") <= 0 || email.value.lastIndexOf(".") <= email.value.indexOf("@")) {
                alert("informe um email valido");
                email.focus();
                return;
            }

            alert("Deu tudo certo")
        }
    </script>
</body>

</html>
